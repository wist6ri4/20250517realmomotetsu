<header>
    <div class="header-image">
        <img src="../img/realmomotesu_header.png" id="header-img">
    </div>
    <div class="container">
        <div class="header-contents">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="home-header" class="nav-link tab-link header-tab" href="./index.html" data-cache="true"><i class="fa-solid fa-house"></i> ホーム</a>

                <li class="nav-item">
                    <a id="roulette-header" class="nav-link tab-link header-tab active" href="./roulette.html" data-cache="true"><i class="fa-solid fa-location-dot"></i> 駅</a>

    </div>
</header>
<body>
    <div class="container">
        <div class="description-header">
            <h1 class="description-title">駅ルーレット</h1>
            <div class="description-header-contents ms-3 me-3 mb-3 ps-3 pe-3 pt-2 pb-2">
                <p>【使い方】<br>
                    1. 現在いる駅を選択<br>
                    2. モードを選ぶ<br>
                    3. スタートボタンを押してルーレットを回す<br>
                    4. ストップボタンを押して目的地を決定<br>
                </p>
            </div>
        </div>
        <div class="roulette-options">
            <div class="row mb-3">
                <div class="col-3">
                    <label for="current-station">現在の駅</label>
                </div>
                <div class="col-9">
                    <select name="current-station" id="current-station">
                        <!-- オプションは動的に作成 -->
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="roulette-mode">モード</label>
                </div>
                <div class="col-9">
                    <select name="roulette-mode" id="roulette-mode">
                        <option value="goal">目的地</option>
                        <option value="random">ぶっとび</option>
                    </select>
                </div>
            </div>
        </div>
        <!--表示部-->
        <div id="next-station-card-container" class="my-3">
            <div class="rounded-2 px-3 py-3" style="background-color: rgb(114, 75, 3);">
                <div class="rounded-2 px-1 py-1" style="background-color: white;">
                    <div id="next-station-card" class="border rounded-3 px-3 py-3">
                        <div class="information-context">次の目的地は</div>
                        <div id="roulette"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--スタート/ストップボタン-->
        <div class="roulette-button mx-3 my-3">
            <input type="button" id="start-button" class="btn btn-lg btn-success mx-2 custom-button" value="スタート">
            <input type="button" id="stop-button" class="btn btn-lg btn-danger mx-2 custom-button" value="ストップ">
        </div>
    </div>
    <!--jQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="UTF-8" defer="defer"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="UTF-8" defer="defer"></script>
    <!--Panzoom-->
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <!--JavaScript-->
    <script type="module" src="../js/roulette.js" charset="UTF-8" defer="defer"></script>
</body>
