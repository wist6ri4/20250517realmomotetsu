<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="東急線リアル桃鉄">
    <meta property="og:description" content="2025/5/17 東急線リアル桃鉄">
    <meta property="og:image" content="./img/realmomotesu_header.png">
    <meta property="og:url" content="">
    <title>東急線リアル桃鉄</title>
    <!--DotGothic16-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <!--Kosugi Maru-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&family=Kosugi+Maru&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" href="./img/momotetsu.jpg">
    <!--font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <!--jquery-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!--custom css-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/operation.css">
</head>
<header>
    <div>
        <img src="./img/realmomotesu_header.png" id="header-img">
    </div>
    <div class="container">
        <div class="header-contents">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="home-header" class="nav-link tab-link header-tab" href="./index.html" data-cache="true"><i class="fa-solid fa-house"></i> ホーム</a>
                </li>
                <li class="nav-item">
                    <a id="roulette-header" class="nav-link tab-link header-tab" href="./roulette.html" data-cache="true"><i class="fa-solid fa-location-dot"></i> 駅</a>
                </li>
                <li class="nav-item">
                    <a id="googleform-header" class="nav-link tab-link header-tab" href="./googleform.html" data-cache="true"><i class="fa-solid fa-align-right"></i> フォーム</a>
                </li>
                <li class="nav-item">
                    <a id="operation-header" class="nav-link tab-link header-tab active" href="./operation.html" data-cache="true"><i class="fa-solid fa-wrench"></i></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<body>
    <div class="container">
        <!-- 目的駅設定 -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">目的駅設定</h1>
            </div>
            <div class="form-body-contents">
                <div class="row form-item">
                    <div class="col-4">
                        <label for="goal-station">目的駅</label>
                    </div>
                    <div class="col-8">
                        <select id="goal-station-select" name="goal-station">
                            <option value="0">--</option>
                            <!-- オプションは動的に作成 -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-footer-contents">
                <button id="set-goal-station-button" class="btn btn-primary submit-button">送信</button>
            </div>
        </div>
        <hr>
        <!-- ポイント加算 -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">ポイント加算</h1>
            </div>
            <div class="form-body-contents">
                <div class="row form-item">
                    <div class="col-6">
                        <label for="add-point-team">チーム名</label>
                    </div>
                    <div class="col-6">
                        <select id="add-point-team-select" name="add-point-team">
                            <option value="0">--</option>
                            <!-- オプションは動的に作成 -->
                        </select>
                    </div>
                </div>
                <div class="row form-item">
                    <div class="col-6">
                        <label for="add-point">ポイント</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="add-point" name="add-point" min="0" max="10000" step="1" value="0">
                    </div>
                </div>
                <div class="row form-item">
                    <div class="col-6">
                        <label for="is-charged-for-add">持ち金</label>
                    </div>
                    <div class="col-6 form-check form-switch">
                        <input type="checkbox" class="form-check-input" role="switch" id="is-charged-for-add" name="is-charged-for-add">
                    </div>
                </div>
            </div>
            <div class="form-footer-contents">
                <button id="add-point-button" class="btn btn-primary submit-button">送信</button>
            </div>
        </div>
        <hr>
        <!-- ポイント減算 -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">ポイント減算</h1>
            </div>
        </div>
        <div class="form-body-contents">
            <div class="row form-item">
                <div class="col-6">
                    <label for="sub-point-team">チーム名</label>
                </div>
                <div class="col-6">
                    <select id="sub-point-team-select" name="sub-point-team">
                        <option value="0">--</option>
                        <!-- オプションは動的に作成 -->
                    </select>
                </div>
            </div>
            <div class="row form-item">
                <div class="col-6">
                    <label for="sub-point">ポイント</label>
                </div>
                <div class="col-6">
                    <input type="number" id="sub-point" name="sub-point" min="0" max="10000" step="1" value="0">
                </div>
            </div>
            <div class="row form-item">
                <div class="col-6">
                    <label for="is-charged-for-sub">持ち金</label>
                </div>
                <div class="col-6 form-check form-switch">
                    <input type="checkbox" class="form-check-input" role="switch" id="is-charged-for-sub" name="is-charged-for-sub">
                </div>
            </div>
        </div>
        <div class="form-footer-contents">
            <button id="sub-point-button" class="btn btn-primary submit-button">送信</button>
        </div>
        <hr>
        <!-- ポイント移動 -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">ポイント移動</h1>
            </div>
        </div>
        <div class="form-body-contents">
            <div class="row form-item">
                <div class="col-6">
                    <label for="move-point-from">チーム名（移動元）</label>
                </div>
                <div class="col-6">
                    <select id="move-point-from-select" name="move-point-from">
                        <option value="0">--</option>
                        <!-- オプションは動的に作成 -->
                    </select>
                </div>
            </div>
            <div class="row form-item">
                <div class="col-6">
                    <label for="move-point-to">チーム名（移動先）</label>
                </div>
                <div class="col-6">
                    <select id="move-point-to-select" name="move-point-to">
                        <option value="0">--</option>
                        <!-- オプションは動的に作成 -->
                    </select>
                </div>
            </div>
            <div class="row form-item">
                <div class="col-6">
                    <label for="move-point">ポイント</label>
                </div>
                <div class="col-6">
                    <input type="number" id="move-point" name="move-point" min="0" max="10000" step="1" value="0">
                </div>
                <div class="row form-item">
                    <div class="col-6">
                        <label for="is-charged-for-add">持ち金</label>
                    </div>
                    <div class="col-6 form-check form-switch">
                        <input type="checkbox" class="form-check-input" role="switch" id="is-charged-for-move" name="is-charged-for-move">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer-contents">
            <button id="move-point-button" class="btn btn-primary submit-button">送信</button>
        </div>
        <hr>
        <!-- ポイント換金 -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">ポイント換金</h1>
            </div>
        </div>
        <div class="form-body-contents">
            <div class="row form-item">
                <div class="col-6">
                    <label for="charge-point-team">チーム名</label>
                </div>
                <div class="col-6">
                    <select id="charge-point-team-select" name="charge-point-team">
                        <option value="0">--</option>
                        <!-- オプションは動的に作成 -->
                    </select>
                </div>
            </div>
        </div>
        <div class="form-footer-contents">
            <button id="charge-point-button" class="btn btn-primary submit-button">送信</button>
        </div>
    </div>
    <!--jQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="UTF-8" defer="defer"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="UTF-8" defer="defer"></script>
    <!--JavaScript-->
    <script type="module" src="./js/operation.js" charset="UTF-8" defer="defer"></script>
</body>
<footer>
    <div class="container">
        <div class="footer-contents">
            <div>2025 東急線リアル桃鉄</div>
        </div>
    </div>
</footer>
</html>
