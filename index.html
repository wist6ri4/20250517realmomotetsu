                </div>

                <div id="team-d-information" class="team-information border rounded-3 px-3 py-3">

                    <div id="team-d-next-station" class="next-station">　</div>
                    <div id="team-d-next-time" class="information-time">　</div>
                </div>
            </div>
        </div>
        <div>
            最終更新: <span id="updated-time"></span>
        </div>

        <!--modal-->
        <div id="team-information-modal" class="modal fade" tabindex="-1" aria-labelledby="team-information-modal" aria-hidden="true">
            <div class="modal-dialog modal-lg">

                        <table class="table">

                                <tr>
                                    <th scope="col">時間</th>

                                </tr>
                            </thead>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">とじる</button>
                    </div>
                </div>
            </div>
        </div>
